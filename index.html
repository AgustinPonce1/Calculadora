<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Livings</title>
    <link rel="stylesheet" href="estilosp.css">
    <link rel="shortcut icon" href="media/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido<br>Iniciar Sesi칩n</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Contrase침a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <div id="togglePassword" class="eye-icon"></div>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <script>
        const usersDatabase = {
            "leonlivings": "mponce2009",
            "Leonlivings": "mponce2009"
        };

        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.add("active");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("active");
            }
        });

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (usersDatabase.hasOwnProperty(username) && usersDatabase[username] === password) {
                loginError.textContent = ""; // Clear any previous error messages
                window.location.href = "calcu.html"; // Redirigir al usuario a la p치gina de dashboard
            } else {
                loginError.textContent = "Usuario o contrase침a incorrectos";
            }
        });
    </script>
</body>
</html>
